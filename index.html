<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de Inventarios</title>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <h1 class="titulo">Productos</h1>
        <section id="mostrarProductos" class="mostrarCard">
            
        </section>
        <h1 class="titulo">Categorias</h1>
        <section id="mostrarCategorias" class="mostrarCard">

        </section>
        <h1 class="titulo">OPCIONES</h1>
        <section>
            <div class="container-div-principal">
                <h2>Crear</h2>
                <div class="container-div">
                    <div class="div-card">
                        <p>1. Crear una categoria</p>
                    </div>
                    <div class="div-card">
                        <p>2. Crear un producto</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-div-principal">
                <h2>Agregar</h2>
                <div class="container-div">
                    <div class="div-card">
                        <p>3. Agregar producto a una categoria</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-div-principal">
                <h2>Eliminar</h2>
                <div class="container-div">
                    <div class="div-card">
                        <p>4. Eliminar producto de una categoria</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <form action="" class="form-option" id="formulario-opcion">
                <label for="opcion">Elija la opcion (numero):</label>
                <input type="text" id="opcion">
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </form>
        </section>
        <section id="formulario-opciones">

        </section>
        <div class="margenFooter"></div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./classes/producto.js"></script>
    <script src="./classes/categoria.js"></script>

    <script src="./services/localStorageService.js"></script>

    <script src="./scripts/index.js"></script>
</body>
</html>
