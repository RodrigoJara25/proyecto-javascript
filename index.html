<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de Inventarios</title>

    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <!-- opcion = prompt("Opciones: \n" + 
        "1. Crear una categoria \n" + 
        "2. Crear un producto\n" +
        "3. Agregar producto a una categoria\n" + 
        "4. Eliminar producto de una categoria\n" +
        "5. Agregar stock\n" +
        "6. Modificar precio\n" +
        "7. Modificar nombre\n" +
        "Para salir: ESC") -->
        <h1 class="titulo">OPCIONES</h1>
        <section>
            <div class="container-div-principal">
                <h2>Crear</h2>
                <div class="container-div">
                    <div class="div-card">
                        <p>1. Crear una categoria</p>
                    </div>
                    <div class="div-card">
                        <p>2. Crear un producto</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-div-principal">
                <h2>Agregar</h2>
                <div class="container-div">
                    <div class="div-card">
                        <p>3. Agregar producto a una categoria</p>
                    </div>
                    <div class="div-card">
                        <p>5. Agregar stock</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-div-principal">
                <h2>Eliminar</h2>
                <div class="container-div">
                    <div class="div-card">
                        <p>4. Eliminar producto de una categoria</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-div-principal">
                <h2>Modificar</h2>
                <div class="container-div">
                    <div class="div-card">
                        <p>6. Modificar precio</p>
                    </div>
                    <div class="div-card">
                        <p>7. Modificar nombre</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <form action="" class="form-option" id="formulario-opcion">
                <label for="opcion">Elija la opcion (numero):</label>
                <input type="text" id="opcion">
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="formulario-opciones">

        </section>
    </main>
    <footer>

    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
