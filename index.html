<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de Inventarios</title>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <h1 class="tituloPrincipal">SISTEMA DE INVENTARIO</h1>
        <h2 class="tituloSecundario">Productos</h2>
        <section id="mostrarProductos" class="mostrarCard">
            
        </section>
        <h2 class="tituloSecundario">Categorias</h2>
        <section id="mostrarCategorias" class="mostrarCard">

        </section>
        <h2 class="tituloSecundario">OPCIONES</h2>
        <section class="section">
            <div class="container-div-principal">
                <h2 class="subtitulo">Crear</h2>
                <div class="container-div">
                    <div class="div-card">
                        <button id="crearCategoria" class="boton">Crear una categoria</button>
                    </div>
                    <div class="div-card">
                        <button id="crearProducto" class="boton">Crear un producto</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container-div-principal">
                <h2 class="subtitulo">Agregar</h2>
                <div class="container-div">
                    <div class="div-card">
                        <button id="agregarProducto" class="boton">Agregar producto a una categoria</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container-div-principal">
                <h2 class="subtitulo">Eliminar</h2>
                <div class="container-div">
                    <div class="div-card">
                        <button id="eliminarProducto" class="boton">Eliminar producto de una categoria</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <button id="btnReset" type="reset">Resetear</button>
        </section>
        <section id="formulario-opciones">

        </section>
        <div class="margenFooter"></div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./classes/producto.js"></script>
    <script src="./classes/categoria.js"></script>

    <script src="./services/localStorageService.js"></script>

    <script src="./scripts/index.js"></script>
</body>
</html>
