<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Mi css -->
    <link rel="stylesheet" href="../css/styles.css">

    <!--  Kit Awesome -->
    <script src="https://kit.fontawesome.com/4f02f01c67.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
              <div class="login">
                <div class="d-flex justify-content-center position-relative container-icono">
                    <i class="fa-regular fa-user fa-3x icono-image d-flex justify-content-center align-items-center"></i>
                </div>
                <div class="d-flex justify-content-center">
                  <form id="formulario-login">
                    <div class="input-group mt-3">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                      </div>
                      <input type="text" name="usuario" class="form-control input-user" id="usuario" placeholder="usuario">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-append">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                      </div>
                      <input type="password" name="usuario" class="form-control input-user" id="password" placeholder="password">
                    </div>
      
                    <div class="form-group mt-3">
                      <div class="custom-control" id="cantidad-intentos">
                        Intentos restantes: 3
                      </div>
                    </div>
      
                    <div class="row mt-3">
                      <div class="col">
                        <div class="d-flex justify-content-center mt-1">
                          <button type="submit" name="Ingresar" class="btn btn-secondary" id="formulario-submit">Ingresar</button>
                        </div>
                      </div>
                    </div>
      
                  </form>
                </div>
              </div>
              <!-- mensaje flotante -->
              <div id="mensaje" style="display: none; text-align: center; border-radius: 5px;"></div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Mi JavaScript -->
    <script src="../scripts/login.js"></script>
</body>
</html>
